<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First workshop</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Champions league players statistics</h1>
    <h2>Add a player here:</h2>
    <div class="createPlayer">
      <form id="playerForm">
        <input
          type="text"
          id="playerName"
          placeholder="Player Name here"
          required
        />
        <button id="addBtn">Add Players</button>
        <button id="resetScore">Reset</button>
      </form>
    </div>
    <div class="section-title">
        <h2>Score Players</h2>
      </div>
      <div id="players" class="player-container"></div>
    </div>
  </body>
</html>
